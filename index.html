<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container-grid">
        <div class="output" id="output">
            <!-- <div class="display-prev"></div> -->
            <div class="display-result" id="result"></div>
        </div>
        <button class="span-two" title="button" onclick="clearOutput()">AC</button>
        <button title="button" onclick="removeOne()"> CE</button>
        <button class="button" title="button">/</button>
        <button class="button" title="button">7</button>
        <button class="button" title="button">8</button>
        <button class="button" title="button">9</button>
        <button class="button" title="button">*</button>
        <button class="button" title="button">4</button>
        <button class="button" title="button">5</button>
        <button class="button" title="button">6</button>
        <button class="button" title="button">-</button>
        <button class="button" title="button">1</button>
        <button class="button" title="button">2</button>
        <button class="button" title="button">3</button>
        <button class="button" title="button">+</button>
        <button class="button" title="button">0</button>
        <button class="button" title="button">.</button>
        <button class="span-two" title="button" onclick="calculate()">=</button>
    </div>
</body>

</html>
